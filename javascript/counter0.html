<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>
      let counter=0;


      function count() {
        counter++;
        document.querySelector('#counter').innerHTML=counter;
      }

      </script>

    <meta charset="utf-8">
    <title>My website</title>
  </head>
  <body>
<h1 id="counter">0 </h1>
<button onclick="count()">click Here!</button>
  </body>
</html>
